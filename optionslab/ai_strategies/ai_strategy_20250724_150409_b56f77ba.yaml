name: Moderate Long Call Strategy
description: A moderate risk long call strategy targeting options with 20 to 45 days
  to expiration and delta between 0.3 and 0.4. Incorporates a special focus on tasty
  trade 45 DTE, 16 delta strangles.
type: long_call
version: '1.0'
parameters:
  initial_capital: 10000
  position_size: 0.1
  max_positions: 5
  entry_frequency: 3
entry_rules:
  min_dte: 20
  max_dte: 45
  min_delta: 0.3
  max_delta: 0.4
  min_volume: 100
  min_open_interest: 500
  min_bid_ask_spread: 0.1
  max_bid_ask_spread: 0.5
exit_rules:
  profit_target: 0.5
  stop_loss: -0.5
  dte_threshold: 7
  delta_threshold: 0.8
  trailing_stop:
    enabled: true
    activation_profit: 0.25
    trail_percent: 0.15
market_filters:
  min_underlying_price: 100
  max_underlying_price: 1000
  min_iv_rank: 0.2
  max_iv_rank: 0.8
  avoid_earnings_days: 5
  required_market_hours: true
risk_management:
  max_daily_loss: -0.02
  max_weekly_loss: -0.05
  max_position_risk: 0.02
