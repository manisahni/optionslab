name: "Multi-Position Test Strategy"
description: "Test strategy for multiple concurrent positions"
strategy_type: "long_call"

# Enable advanced selection
use_advanced_selection: true

# Option selection parameters
option_selection:
  method: "delta"
  
  delta_criteria:
    target: 0.30
    tolerance: 0.10  # Wider tolerance to find different strikes
    
  dte_criteria:
    target: 45
    minimum: 30
    maximum: 90  # Wider DTE range for more options
    
  liquidity_criteria:
    min_volume: 50   # Lower threshold for testing
    max_spread_pct: 0.20
    
  allow_relaxation: true

# Position and risk parameters
parameters:
  initial_capital: 10000
  position_size: 0.05         # 5% per position (smaller to allow multiple)
  max_positions: 3            # Allow up to 3 concurrent positions
  max_hold_days: 21          
  entry_frequency: 2          # Check every 2 days for faster entries

# Exit rules
exit_rules:
  - condition: "profit_target"
    target_percent: 20       # Lower target for more exits
    
  - condition: "stop_loss"
    stop_percent: -15
    
  - condition: "time_stop"
    max_days: 21

# Risk management
risk_management:
  max_position_size: 0.05  # 5% per position
  max_total_risk: 0.15     # 15% total portfolio risk