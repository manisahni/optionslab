[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=trading_engine 
    --cov=market_analysis 
    --cov-report=html:tests/htmlcov
    --cov-report=term
    --cache-dir=tests/.pytest_cache
    -v
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests