name: "Integration Test Strategy"
description: "Complex strategy using all implemented features"
strategy_type: "long_call"  # Will switch to puts in code for testing

# Enable all advanced features
use_advanced_selection: true

# Advanced option selection
option_selection:
  method: "delta"
  
  delta_criteria:
    target: 0.35      # Slightly higher delta
    tolerance: 0.10   
    
  dte_criteria:
    target: 45
    minimum: 30
    maximum: 60
    
  liquidity_criteria:
    min_volume: 100
    max_spread_pct: 0.15
    
  allow_relaxation: true

# Test multiple positions
parameters:
  initial_capital: 25000     # Larger capital for better testing
  position_size: 0.08        # 8% per position
  max_positions: 3           # Multiple concurrent positions
  max_hold_days: 30          # Longer hold period
  entry_frequency: 3         # Entry every 3 days

# Test all exit conditions
exit_rules:
  - condition: "profit_target"
    target_percent: 40       # 40% profit target
    
  - condition: "stop_loss"
    stop_percent: -20        # 20% stop loss
    
  - condition: "time_stop"
    max_days: 30

# Risk management
risk_management:
  max_position_size: 0.08
  max_total_risk: 0.24       # 24% total (3 x 8%)